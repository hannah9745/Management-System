<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f4f8ff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-danger">Add Department</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="dept" class="form-label">Department Name</label>
                <input type="text" class="form-control" name="dept" id="dept" placeholder="Enter department name" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Department</button>
        </form>
    </div>
</body>
</html>
