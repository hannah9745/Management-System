<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Department List | School Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff, #0099cc);
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: #fff;
      padding: 40px 15px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dept-card {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 35px 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dept-header {
      text-align: center;
      margin-bottom: 28px;
    }

    .dept-title {
      font-size: 1.9rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .table {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .table thead th {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
    }

    .table tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transition: all 0.2s ease;
    }

    .btn-success {
      background: linear-gradient(90deg, #00b09b 0%, #96c93d 100%);
      border: none;
      font-weight: 600;
      letter-spacing: 0.4px;
      transition: 0.3s;
    }

    .btn-success:hover {
      background: linear-gradient(90deg, #96c93d 0%, #00b09b 100%);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: linear-gradient(90deg, #ff6f61 0%, #dc3545 100%);
      border: none;
      font-weight: 600;
      letter-spacing: 0.4px;
      transition: 0.3s;
    }

    .btn-danger:hover {
      background: linear-gradient(90deg, #dc3545 0%, #ff6f61 100%);
      transform: translateY(-2px);
    }

    .btn-back {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    td, th {
      text-align: center;
      vertical-align: middle !important;
    }

    @media (max-width: 600px) {
      .dept-card { padding: 20px 10px; }
      .dept-title { font-size: 1.4rem; }
    }
  </style>
</head>

<body>
  <div class="dept-card">
    <div class="dept-header">
      <span class="dept-title"><i class="bi bi-building me-2"></i>Department List</span>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Department Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for dept in departments %}
          <tr>
            <td>{{ dept.department_name }}</td>
            <td>
              <a href="{% url 'delete_department' dept.id %}"
                 class="btn btn-danger btn-sm"
                 onclick="return confirm('Are you sure you want to delete this department?');">
                 <i class="bi bi-trash3"></i> Delete
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2" class="text-center text-light opacity-75">No departments found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center">
      <a href="{% url 'add_dept' %}" class="btn btn-success me-2">
        <i class="bi bi-plus-circle"></i> Add New Department
      </a>
      <a href="/adminhome/" class="btn-back">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
