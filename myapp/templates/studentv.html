<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <table class="table table-striped table-bordered table-hover">
            {% for i in data %}
              <tr>
                <td>{{i.stud_id.first_name}}</td>
                <td>{{i.stud_id.last_name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.stud_id.email}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.department_id.department_name}}</td>
                <td><a href="/stud_approve/{{i.id}}">Approve</a></td>
                <td><a href="/stud_del/{{i.id}}" onclick="confirm('Are you sure you want to delete this student')">Delete</a></td>
              </tr>
        </table>
    {% endfor %}
    </div>
</body>
</html>
