<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List | School Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: #fff;
      padding: 40px 15px;
    }

    .student-card {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 35px 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .student-header {
      text-align: center;
      margin-bottom: 28px;
    }

    .student-title {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .table {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .table thead th {
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
    }

    .table tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transition: all 0.2s ease;
    }

    .btn-approve {
      background: linear-gradient(90deg, #28a745 0%, #57d96b 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-approve:hover {
      background: linear-gradient(90deg, #57d96b 0%, #28a745 100%);
      transform: translateY(-2px);
    }

    .btn-delete {
      background: linear-gradient(90deg, #dc3545 0%, #ff6f61 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-delete:hover {
      background: linear-gradient(90deg, #ff6f61 0%, #dc3545 100%);
      transform: translateY(-2px);
    }

    td, th {
      text-align: center;
      vertical-align: middle !important;
    }

    @media (max-width: 768px) {
      .student-card { padding: 20px 10px; }
      .student-title { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

<div class="student-card">
  <div class="student-header">
    <span class="student-title"><i class="bi bi-people-fill me-2"></i>Student List</span>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Department</th>
          <th colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <td>{{ i.stud_id.first_name }}</td>
          <td>{{ i.stud_id.last_name }}</td>
          <td>{{ i.age }}</td>
          <td>{{ i.stud_id.email }}</td>
          <td>{{ i.phone }}</td>
          <td>{{ i.department_id.department_name }}</td>
          <td>
            <a href="/stud_approve/{{ i.id }}" class="btn-approve">
              <i class="bi bi-check-circle me-1"></i> Approve
            </a>
          </td>
          <td>
            <a href="/stud_del/{{ i.id }}" onclick="return confirm('Are you sure you want to delete this student?');" class="btn-delete">
              <i class="bi bi-trash3 me-1"></i> Delete
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="8" class="text-center text-light opacity-75">No students found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
