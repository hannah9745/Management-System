<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .profile-container { 
            max-width: 600px; 
            margin: 40px auto; 
            background: #fff; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 0 12px rgba(0,0,0,0.05); 
        }
        h2 { color: #a60000; font-weight: bold; margin-bottom: 24px; text-align: center; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Teacher Profile</h2>

        <form method="POST" action="/edit_teacher_profile/">
            {% csrf_token %}
            <div class="mb-3">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
            </div>

            <div class="mb-3">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}">
            </div>

            <div class="mb-3">
                <label>Department</label>
                <input type="text" class="form-control" value="{{ teacher.department_id.department_name }}" readonly>
            </div>

            <div class="mb-3">
                <label>Age</label>
                <input type="number" name="age" class="form-control" value="{{ teacher.age }}">
            </div>

            <div class="mb-3">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control" value="{{ teacher.phone }}">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Update Profile</button>
                <a href="/dept_students_view/" class="btn btn-primary">View Students</a>
            </div>
        </form>
    </div>
</body>
</html>
