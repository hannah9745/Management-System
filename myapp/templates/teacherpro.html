<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .profile-container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.05); }
        h2 { color: #a60000; font-weight: bold; margin-bottom: 24px; text-align: center; }
        .profile-label { font-weight: bold; }
        .profile-row { margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Teacher Profile</h2>
        <div class="profile-row"><span class="profile-label">Name:</span> {{ user.first_name }} {{ user.last_name }}</div>
        <div class="profile-row"><span class="profile-label">Email:</span> {{ user.email }}</div>
        <div class="profile-row"><span class="profile-label">Department:</span> {{ teacher.department_id.department_name }}</div>
        <div class="profile-row"><span class="profile-label">Age:</span> {{ teacher.age }}</div>
        <div class="profile-row"><span class="profile-label">Phone:</span> {{ teacher.phone }}</div>
        <div class="mt-4 text-center">
            <a href="{% url 'dept_students_view' %}" class="btn btn-primary">View Students in Department</a>
            <a href="{% url 'edit_teacher_profile' %}" class="btn btn-warning">Edit Profile</a>

        </div>
    </div
