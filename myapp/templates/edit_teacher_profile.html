<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7ff;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 15px;
        }

        .container-card {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .btn-success {
            width: 100%;
            font-weight: 600;
            background: linear-gradient(90deg, #0077b6 0%, #00c6fb 100%);
            border: none;
        }

        .btn-success:hover {
            background: #005f8b;
        }

        .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }

        label {
            font-weight: 500;
        }

        input.form-control {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container-card">
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
        </div>

        <div class="mb-3">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" required>
        </div>

        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>

        <div class="mb-3">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" value="{{ teacher.age }}" min="18" required>
        </div>

        <div class="mb-3">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control" value="{{ teacher.phone }}" required>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'teach_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
