<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05);}
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>First Name:</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
            </div>
            <div class="mb-3">
                <label>Last Name:</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
            </div>
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}">
            </div>
            <div class="mb-3">
                <label>Age:</label>
                <input type="number" name="age" class="form-control" value="{{ teacher.age }}">
            </div>
            <div class="mb-3">
                <label>Phone:</label>
                <input type="text" name="phone" class="form-control" value="{{ teacher.phone }}">
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'teach_profile' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
