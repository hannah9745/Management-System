<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container mb-5">
        <h1 style='text-align: center;color: red;'>Student Registration</h1>
        <form action="" method="post">
         {% csrf_token %} 
            <label for="">First_Name:</label>
            <input type="text" name='fname' class='form-control'><br>
            <label for="">Last_Name:</label>
            <input type="text" name='lname' class='form-control'><br>
            <label for="">Age:</label>
            <input type="text" name='age' class='form-control'><br>
            <label for="">Email:</label>
            <input type="text" name='email' class='form-control'><br>
            <label for="">Phone  Number:</label>
            <input type="text" name='phone' class='form-control'><br>
            <label for="">Username:</label>
            <input type="text" name='uname' class='form-control'><br>
            <label for="">Password:</label>
            <input type="text" name='pswd' class='form-control'><br>
            <label for="">Select Department:</label>
            <select name="depart" class="form-select">
        {% for i in dep %}
        <option value="{{i.id}}">{{i.department_name}}</option>
        {% endfor %}
    </select>
    <input type="submit" class="form-control">
    
    </form>
 </div>   
</body>
</html>
