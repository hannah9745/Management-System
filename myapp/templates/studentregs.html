<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration | School Management</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3b82f6, #06b6d4, #22d3ee);
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
      margin: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      border-radius: 18px;
      padding: 45px 35px;
      width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
      transition: transform 0.3s ease;
      animation: fadeIn 0.8s ease forwards;
    }

    .form-card:hover {
      transform: translateY(-5px);
    }

    .form-card h1 {
      text-align: center;
      margin-bottom: 1.8rem;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-weight: 700;
    }

    .form-control, .form-select {
      border-radius: 0.6rem;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.35);
      color: #fff;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus, .form-select:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 8px rgba(96,165,250,0.5);
      background: rgba(255,255,255,0.3);
      color: #fff;
    }

    .btn-submit {
      width: 100%;
      background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
      border: none;
      border-radius: 0.6rem;
      font-weight: 600;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-submit:hover {
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media(max-width: 480px) {
      .form-card {
        width: 90%;
        padding: 35px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="form-card">
    <h1><i class="bi bi-person-plus-fill me-2"></i>Student Registration</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      <input type="text" name='fname' class='form-control' placeholder="First Name" required>
      <input type="text" name='lname' class='form-control' placeholder="Last Name" required>
      <input type="number" name='age' class='form-control' placeholder="Age" required>
      <input type="email" name='email' class='form-control' placeholder="Email" required>
      <input type="text" name='phone' class='form-control' placeholder="Phone Number" required>
      <input type="text" name='uname' class='form-control' placeholder="Username" required>
      <input type="password" name='pswd' class='form-control' placeholder="Password" required>

      <select name="depart" class="form-select" required>
        <option value="" disabled selected>Select Department</option>
        {% for i in dep %}
        <option value="{{i.id}}">{{i.department_name}}</option>
        {% endfor %}
      </select>

      <button type="submit" class="btn btn-submit mt-3">
        <i class="bi bi-check-circle me-2"></i>Register
      </button>
    </form>

    <a href="/" class="back-link">
      <i class="bi bi-arrow-left"></i> Back to Home
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
