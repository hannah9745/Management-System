<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1 style="color: red;text-align: center;">PROFILE</h1>
    <div class="container mb-5">
        <h1 style="text-align: center;color: red;">Student Registration</h1>
        <form action="/studupdate/{{stud.id}}" method="post">
            {% csrf_token %}
            <label for="">First_Name</label>
            <input type="text" name="fname" class="form-control" required value="{{user.first_name}}"><br><br>
            <label for="">Last_Name</label>
            <input type="text" name="lname" class="form-control"  required value="{{user.last_name}}"><br><br>
            <label for="">Age</label>
            <input type="text" name="age" class="form-control"  required value="{{stud.age}}"><br><br>
            <label for="">Email</label>
            <input type="text" name="email" class="form-control"  required value="{{user.email}}"><br><br>
            <label for="">Phone Number</label>
            <input type="text" name="phone" class="form-control"  required value="{{stud.phone}}"><br><br>
            <input type="submit" class="form-control" value="Update"><br>
        </form><br>
        <a href style=text-align:center="/logout/">Logout</a>
</body>
</html>
