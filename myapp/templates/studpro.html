<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 40px 35px;
      width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      transition: 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .profile-header h1 {
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      font-size: 1.8rem;
    }

    .form-control {
      border-radius: 0.6rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #fff;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      border-color: #74ABE2;
      box-shadow: 0 0 8px rgba(116,171,226,0.5);
      color: #fff;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .btn-update {
      width: 100%;
      background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
      border: none;
      border-radius: 0.6rem;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn-update:hover {
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      transform: translateY(-2px);
    }

    .logout-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .logout-link:hover {
      color: #00c6ff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .profile-card {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-header">
      <i class="bi bi-person-circle fs-1 mb-2"></i>
      <h1>Student Profile</h1>
    </div>

    <form action="/studupdate/" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label>First Name</label>
        <input type="text" name="fname" class="form-control" value="{{stud.stud_id.first_name}}" required>
      </div>

      <div class="mb-3">
        <label>Last Name</label>
        <input type="text" name="lname" class="form-control" value="{{stud.stud_id.last_name}}" required>
      </div>

      <div class="mb-3">
        <label>Age</label>
        <input type="text" name="age" class="form-control" value="{{stud.age}}" required>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="text" name="email" class="form-control" value="{{stud.stud_id.email}}" required>
      </div>

      <div class="mb-3">
        <label>Phone</label>
        <input type="text" name="phone" class="form-control" value="{{stud.phone}}" required>
      </div>

      <button type="submit" class="btn btn-update">
        <i class="bi bi-check-circle me-2"></i>Update Profile
      </button>
    </form>

    <a href="/logout" class="logout-link">
      <i class="bi bi-box-arrow-right me-1"></i>Logout
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
