<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">PROFILE</h1>
    <div class="container mb-5">
        <h1 style="text-align: center;color: red;">Student Registration</h1>
<form action="/studupdate/" method="post">
    {% csrf_token %}
    <label>First Name</label>
    <input type="text" name="fname" class="form-control" value="{{stud.stud_id.first_name}}"><br><br>

    <label>Last Name</label>
    <input type="text" name="lname" class="form-control" value="{{stud.stud_id.last_name}}"><br><br>

    <label>Age</label>
    <input type="text" name="age" class="form-control" value="{{stud.age}}"><br><br>

    <label>Email</label>
    <input type="text" name="email" class="form-control" value="{{stud.stud_id.email}}"><br><br>

    <label>Phone</label>
    <input type="text" name="phone" class="form-control" value="{{stud.phone}}"><br><br>

    <input type="submit" class="form-control" value="Update">
</form>

<a href="/logout">Logout</a>

    </div>
    
</body>
</html>
