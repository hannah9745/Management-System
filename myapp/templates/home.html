<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0099cc;
            --secondary-color: #00c6fb;
            --accent-color: #ff6f61;
            --light-bg: #f4f8ff;
            --container-shadow: 0 10px 32px rgba(0,150,200,0.08), 0 1.5px 4px rgba(0,0,0,0.04);
        }
        body {
            background: var(--light-bg);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        .main-container {
            max-width: 420px;
            margin: 90px auto 0 auto;
            padding: 36px 28px 28px 28px;
            background: #fff;
            border-radius: 20px;
            box-shadow: var(--container-shadow);
            position: relative;
            overflow: hidden;
        }
        .header-card {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 24px;
            box-shadow: 0 8px 38px rgba(0,150,200,0.11), 0 2px 8px rgba(0,0,0,0.03);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 28px 35px;
            width: 100%;
            max-width: 100%;
            margin: 0 auto 32px auto;
        }
        .header-title {
            color: #0077b6;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.13;
            text-shadow: 0 2px 16px #00b4d8aa, 0 1.5px 2px #fff;
        }
        .nav {
            width: 100%;
        }
        .nav-btn {
            width: 100%;
            margin: 13px 0;
            padding: 16px 0;
            background: #fff;
            color: var(--primary-color);
            font-size: 1.12rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            box-shadow: 0 3px 14px #0099cc39, 0 1.5px 7px #00c6fb25;
            transition: all 0.22s cubic-bezier(.75,.28,.31,1.14);
            text-decoration: none;
            display: block;
            text-align: center;
            position: relative;
        }
        .nav-btn:hover, .nav-btn:focus {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 6px 24px #0099cc49;
            transform: scale(1.04) translateY(-2px);
        }
        .nav-btn:active {
            background: var(--accent-color);
        }
        .icon {
            font-size: 1.4em;
            vertical-align: middle;
            margin-right: 12px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.98rem;
            color: #8898ab;
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            .main-container {
                padding: 14px 3vw 19px 3vw;
                margin: 24px auto 0 auto;
                max-width: 98vw;
            }
            .header-card {
                padding: 11.5vw 1vw;
                margin-bottom: 22px;
                max-width: 99vw;
            }
            .header-title {
                font-size: 1.24rem;
                letter-spacing: 1px;
            }
            .nav-btn {
                font-size: 1.03rem;
                padding: 12px 0;
            }
            .footer {
                font-size: 0.91rem;
                margin-top: 12px;
            }
        }
        @media (max-width: 400px) {
            .header-title {
                font-size: .89rem;
                line-height: 1.13;
            }
            .nav-btn {
                font-size: 0.92rem;
                padding: 9px 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container shadow">
        <div class="header-card">
            <span class="header-title">SCHOOL<br>MANAGEMENT <br>SYSTEM</span>
        </div>
        <nav class="nav">
            <a class="nav-btn" href="/studentreg/">
                <span class="icon bi bi-people"></span>Student Registration
            </a>
            <a class="nav-btn" href="/teacherreg/">
                <span class="icon bi bi-person-badge"></span>Teacher Registration
            </a>
        </nav>
    </div>
    <div class="footer">
        ©️ 2025 School Management System | Ajay Abraham
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
